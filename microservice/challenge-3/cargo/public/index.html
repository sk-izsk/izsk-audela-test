<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchCargo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Cargo loading App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#cargo-list 				{ margin-bottom:30px; }
		#cargo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL CARGOS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND CARGO COUNT -->
		<div class="jumbotron text-center">
			<h1>Load that cargo <span class="label label-info">{{ cargo_list.length }}</span></h1>
		</div>

		<!-- CARGO LIST -->
		<div id="cargo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE CARGOS IN $scope.cargos -->
				<div class="checkbox" ng-repeat="cargo_item in cargo_list">
					<label>
						<input type="checkbox" ng-click="deleteCargo(cargo_item._id)"> {{ cargo_item.text }}
					</label>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE CARGOS -->
		<div id="cargo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="We're going to SPPPPAaaaaace!" ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW CARGOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createCargo()">Add</button>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
